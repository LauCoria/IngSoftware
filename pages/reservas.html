    <h1 class="miTitulo tituloSecundario">Reserva tu cita</h1>
    <section class="centrarElemento">
      <form action="">
        <label class="textLabel" for="nombre">Nombre</label>
        <input class="inputText" type="text" id="nombre" placeholder="Ingrese su Nombre">
        <label class="textLabel" for="apellido">Apellido</label>

        <label class="textLabel" for="">Sexo del solicitante</label>
        <div class="cajaForm">
          <input type="radio" name="sexo" id="Hombre">
          <label for="Hombre">Hombre</label>
          <input type="radio" name="sexo" id="Mujer">
          <label for="Mujer">Mujer</label>
        </div>
        <label class="textLabel" for="">Servicios a solicitar</label>
        <div class="cajaForm">

            <label for="manicura">Manicura</label>
            <input type="checkbox" name="manicura" id="manicura">
          </div>
          <div class="cajaForm">
            <label for="Pedicura">Corte de Cabello</label>
            <input type="checkbox" name="pedicura" id="Pedicura">
          </div>
          <div class="cajaForm">
            <label for="Pestanas">Pestañas</label>
            <input type="checkbox" name="pestaña" id="Pestanas">
          </div>
          <div class="cajaForm">
            <label for="Pestanas">Maquillaje</label>
            <input type="checkbox" name="maquillaje" id="maquillaje">
          </div>

        </div>

        <div class="cajaForm">
          <input type="submit" value="Solicitar cita">
          <input type="reset" value="Cancelar">
        </div>

      </form>
